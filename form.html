<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/form.css">
    <script src="js/form.js" defer></script>
    <link rel="shortcut icon" href="images/form-images/form-image.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <!-- Image Section -->
        <div class="image-section">
            <img src="/images/form-images/form-image.png" alt="Sample Image">
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div class="container">
                <h2>Create Account</h2>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>

                <div class="social-signup">
                    <p>or sign up with</p>
                    <div class="social-icons">
                        <button class="facebook" onclick="showForm()">
                            <i class="bi bi-facebook"></i>
                        </button>
                        <button class="google" onclick="showForm()">
                            <i class="bi bi-google"></i>
                        </button>
                        <button class="linkedin" onclick="showForm()">
                            <i class="bi bi-linkedin"></i>
                        </button>
                    </div>
                </div>

                <p>Have an account? <a href="./form.html">Log in</a></p>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="form-overlay" id="formOverlay"></div>

    <!-- Signup Form Container -->
    <div class="form-container" id="formContainer">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <span class="close-btn" onclick="hideForm()">Close</span>
    </div>
</body>
</html>
