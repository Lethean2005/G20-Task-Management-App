<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .card {
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode .card {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold">Settings</h1>
            <button class="btn btn-secondary" id="toggleMode">Switch to Night Mode</button>
        </div>

        <!-- Profile Section -->
        <div class="card mb-4">
            <div class="card-body d-flex align-items-center">
                <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-pic me-3">
                <div>
                    <h3 class="card-title">John Doe</h3>
                    <p class="card-text text-muted">johndoe@example.com</p>
                    <a href="#" class="btn btn-primary">Edit Profile</a>
                </div>
            </div>
        </div>

        <!-- Search Tasks -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Search Tasks</h5>
                <div class="input-group">
                    <input type="text" id="taskSearch" class="form-control" placeholder="Search tasks...">
                    <button class="btn btn-outline-primary" id="searchButton">Search</button>
                </div>
                <div class="mt-3" id="searchResults">
                    <!-- Search results will appear here -->
                </div>
            </div>
        </div>

        <!-- Additional Features Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Additional Features</h5>
                <ul class="list-group">
                    <li class="list-group-item">Manage Notifications</li>
                    <li class="list-group-item">Privacy Settings</li>
                    <li class="list-group-item">Language Preferences</li>
                    <li class="list-group-item">Account Security</li>
                </ul>
            </div>
        </div>

        <!-- Logout Section -->
        <div class="card">
            <div class="card-body text-center">
                <button class="btn btn-danger" id="logoutButton">Log Out</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
        const toggleModeButton = document.getElementById('toggleMode');
        const body = document.body;
        const searchInput = document.getElementById('taskSearch');
        const searchResults = document.getElementById('searchResults');
        const logoutButton = document.getElementById('logoutButton');

        // Toggle Night Mode
        toggleModeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            toggleModeButton.textContent = isDarkMode ? 'Switch to Day Mode' : 'Switch to Night Mode';
        });

        // Search Tasks (Mock functionality)
        const mockTasks = [
            'Finish the report',
            'Prepare for the meeting',
            'Update project plan',
            'Email the client',
            'Organize team building event'
        ];

        document.getElementById('searchButton').addEventListener('click', () => {
            const query = searchInput.value.toLowerCase();
            searchResults.innerHTML = '';

            if (!query) {
                searchResults.innerHTML = '<p class="text-muted">Please enter a search term.</p>';
                return;
            }

            const filteredTasks = mockTasks.filter(task => task.toLowerCase().includes(query));

            if (filteredTasks.length === 0) {
                searchResults.innerHTML = '<p class="text-danger">No tasks found.</p>';
            } else {
                const ul = document.createElement('ul');
                ul.className = 'list-group';

                filteredTasks.forEach(task => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.textContent = task;
                    ul.appendChild(li);
                });

                searchResults.appendChild(ul);
            }
        });

        // Log Out Button
        logoutButton.addEventListener('click', () => {
            alert('You have been logged out.');
            window.location.href = '/login'; // Redirect to login page
        });
    </script>
</body>
</html>
