<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/pending.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="images/logoicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Toggle Button -->
        <div class="menu-toggle" id="menuToggle">
            <i class="bi bi-list"></i>
        </div>

        <!-- Left Side Menu -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img src="images/logoicon.png" alt="Logo">
                <span class="logo-text">Skill Task</span>
            </div>
            <ul class="menu">
                <li><a href="dashboard.html"><i class="bi bi-house-door"></i><span class="menu-text">Dashboard</span></a></li>
                <li><a href="project.html"><i class="bi bi-briefcase"></i><span class="menu-text">Projects</span></a></li>
                <li><a href="calendar.html"><i class="bi bi-calendar-check"></i><span class="menu-text">Calendar</span></a></li>
                <li><a href="categories.html"><i class="bi bi-tags"></i><span class="menu-text">Categories</span></a></li>
                <li><a href="#" class="active"><i class="bi bi-hourglass-split"></i><span class="menu-text">Pending Tasks</span></a></li>
                <li><a href="analytics.html"><i class="bi bi-bar-chart-line"></i><span class="menu-text">Analytics</span></a></li>
                <li><a href="setting.html"><i class="bi bi-gear"></i><span class="menu-text">Setting</span></a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="welcome">
                <div class="heading">
                    <h1>Welcome To Padding Task</h1>
                    <p>You've completed 80% of your tasks this week. Keep up the great work and track your progress!</p>
                    <button>Go Back To The Lessons</button>
                </div>
                <div class="images">
                    <img id="imageSlider" src="images/dashbord-images/book-image.png" alt="Slider Image">
                </div>
            </div>
            <div class="container" id="taskContainer">
                <!-- Categories will be dynamically loaded here -->
            </div>
        </div>
    </div>

</body>
<script>
    // Function to fetch and display categories
    async function fetchCategories() {
        const taskContainer = document.getElementById('taskContainer');
        const apiURL = "https://task-management-6c572-default-rtdb.firebaseio.com/categories.json";

        try {
            const response = await fetch(apiURL);
            if (!response.ok) throw new Error("Failed to fetch data");

            const data = await response.json();
            if (data) {
                taskContainer.innerHTML = ''; // Clear existing content
                for (const key in data) {
                    const category = data[key];
                    const categoryCard = `
                        <div class="card">
                            <h3>${category.name}</h3>
                            <p>${category.description || "No description available"}</p>
                            <button class="btn-review" onclick="reviewCategory('${category.name}')">Review</button>
                            <button class="btn-remove" onclick="removeCategory('${key}', this)">Remove</button>
                        </div>
                    `;
                    taskContainer.innerHTML += categoryCard;
                }
            } else {
                taskContainer.innerHTML = '<p>No categories found</p>';
            }
        } catch (error) {
            console.error("Error fetching categories:", error);
            Swal.fire('Error', 'Failed to load categories', 'error');
        }
    }

    // Review category function
    function reviewCategory(categoryName) {
        Swal.fire({
            title: 'Category Review',
            text: `You are reviewing the category: ${categoryName}`,
            icon: 'info',
        });
    }

    // Remove category function
    async function removeCategory(categoryId, button) {
        const apiURL = `https://task-management-6c572-default-rtdb.firebaseio.com/categories/${categoryId}.json`;

        const confirmation = await Swal.fire({
            title: 'Are you sure?',
            text: "Do you want to remove this category?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Yes, remove it!',
        });

        if (confirmation.isConfirmed) {
            try {
                const response = await fetch(apiURL, { method: 'DELETE' });
                if (!response.ok) throw new Error("Failed to delete category");

                // Remove the card from the DOM
                button.parentElement.remove();
                Swal.fire('Removed!', 'Category has been removed.', 'success');
            } catch (error) {
                console.error("Error removing category:", error);
                Swal.fire('Error', 'Failed to remove category', 'error');
            }
        }
    }

    // Initialize the script
    document.addEventListener('DOMContentLoaded', fetchCategories);

    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.getElementById('mainContent');

    // Toggle menu collapse/expand
    menuToggle.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');
        mainContent.classList.toggle('expanded');

        // Adjust mainContent width dynamically
        if (sidebar.classList.contains('collapsed')) {
            mainContent.style.width = `calc(100% - 80px)`; 
        } else {
            mainContent.style.width = `calc(100% - 250px)`; 
        }

        // Toggle the icon between list and x (using bi-list and bi-x)
        const icon = menuToggle.querySelector('i');
        if (sidebar.classList.contains('collapsed')) {
            icon.classList.remove('bi-list');
            icon.classList.add('bi-x');
        } else {
            icon.classList.remove('bi-x');
            icon.classList.add('bi-list');
        }
    });
</script>
</html>
