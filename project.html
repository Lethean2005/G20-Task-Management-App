<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="css/project.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Toggle Button -->
        <div class="menu-toggle" id="menuToggle">
            <i class="bi bi-list"></i> <!-- Updated to use Bootstrap icon (bi-list for burger icon) -->
        </div>

        <!-- Left Side Menu -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img src="images/logoicon.png" alt="Logo">
                <span class="logo-text">Skill Task</span>
            </div>
            <ul class="menu">
                <li>
                    <a href="dashboard.html" >
                        <i class="bi bi-house-door"></i> <!-- Updated to use Bootstrap icon (bi-house-door for dashboard) -->
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="project.html"class="active">
                        <i class="bi bi-briefcase"></i> <!-- Updated to use Bootstrap icon (bi-briefcase for projects) -->
                        <span class="menu-text">Projects</span>
                    </a>
                </li>
                <li>
                    <a href="task.html">
                        <i class="bi bi-check-square"></i> <!-- Updated to use Bootstrap icon (bi-check-square for tasks) -->
                        <span class="menu-text">Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="calendar.html">
                        <i class="bi bi-calendar-check"></i> <!-- Updated to use Bootstrap icon (bi-calendar-check for calendar) -->
                        <span class="menu-text">Calendar</span>
                    </a>
                </li>
                <li>
                    <a href="categories.html">
                        <i class="bi bi-tags"></i> <!-- Updated to use Bootstrap icon (bi-tags for categories) -->
                        <span class="menu-text">Categories</span>
                    </a>
                </li>
                <li>
                    <a href="pending_task.html">
                        <i class="bi bi-hourglass-split"></i> <!-- Updated to use Bootstrap icon (bi-hourglass-split for pending tasks) -->
                        <span class="menu-text">Pending Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="analytics.html">
                        <i class="bi bi-bar-chart-line"></i> <!-- Updated to use Bootstrap icon (bi-bar-chart-line for analytics) -->
                        <span class="menu-text">Analytics</span>
                    </a>
                </li>
                <li>
                    <a href="setting.html">
                        <i class="bi bi-gear"></i>
                        <span class="menu-text">Setting</span>
                    </a>
                </li>
            </ul>
        </div>


        <!-- Main Content -->
        <div class="main-content" id="mainContent">

            <!-- <h1 class="text-center mb-4">Task Manager</h1> -->

            <!-- Project Section -->
            <div id="projectSection">
                <h2>Projects</h2>
                <p>Enjoy at work and don't forget to be on time</p>
            
                <!-- Project Creation Form -->
                <form id="projectForm" class="mb-5">
                    <div class="mb-3">
                        <input type="text" id="projectInput" class="form-control" placeholder="Enter a project name" required>
                    </div>
                    <div class="mb-3">
                        <textarea id="projectDescription" class="form-control" placeholder="Write a description about your project..." rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="projectCategory" class="form-label">Category</label>
                        <select id="projectCategory" class="form-select" required>
                            <option value="Personal">Personal</option>
                            <option value="Work">Work</option>
                            <option value="Study">Study</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="projectStatus" class="form-label">Status</label>
                        <select id="projectStatus" class="form-select" required>
                            <option value="Not Started">Not Started</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="projectDueDate" class="form-label">Due Date</label>
                        <input type="date" id="projectDueDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="projectPriority" class="form-label">Priority</label>
                        <select id="projectPriority" class="form-select" required>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </form>
            
                <!-- Project List -->
                <div class="row" id="projectList"></div>
            </div>

            <!-- Task Section (Hidden by Default) -->
            <div id="taskSection" style="display: none;">
                <h2>Tasks for <span id="selectedProjectName"></span></h2>

                <!-- Search Box -->
                <div class="search-box">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
                </div>

                <!-- Task Form -->
                <form id="taskForm" class="mb-3">
                    <div class="mb-3">
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter a task" required>
                    </div>
                    <div class="mb-3">
                        <select id="categoryInput" class="form-select">
                            <option value="Todo">Todo</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Stuck">Stuck</option>
                            <option value="Complete">Complete</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select id="priorityInput" class="form-select">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="date" id="dueDateInput" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>

                <!-- Task List by Category -->
                <div class="row">
                    <div class="col-md-3 category-column">
                        <h4>Todo</h4>
                        <div id="todoList" class="list-group"></div>
                    </div>
                    <div class="col-md-3 category-column">
                        <h4>In Progress</h4>
                        <div id="inProgressList" class="list-group"></div>
                    </div>
                    <div class="col-md-3 category-column">
                        <h4>Stuck</h4>
                        <div id="stuckList" class="list-group"></div>
                    </div>
                    <div class="col-md-3 category-column">
                        <h4>Complete</h4>
                        <div id="completeList" class="list-group"></div>
                    </div>
                </div>

                <button id="backToProjects" class="btn btn-secondary mt-3">Back to Projects</button>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/notifyjs/dist/notify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment"></script>
    <script type="module" src="js/project.js"></script>
</body>
</html>
