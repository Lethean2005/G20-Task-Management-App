<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/categories.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>Categories</title>
</head>
<body>
    <div class="container">
        <!-- Toggle Button -->
        <div class="menu-toggle" id="menuToggle">
            <i class="bi bi-list"></i> 
        </div>
        <!-- Left Side Menu -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <img src="images/logoicon.png" alt="Logo">
                <span class="logo-text">Skill Task</span>
            </div>
            <ul class="menu">
                <li>
                    <a href="#" class="active">
                        <i class="bi bi-house-door"></i>
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-briefcase"></i> 
                        <span class="menu-text">Projects</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-check-square"></i> 
                        <span class="menu-text">Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-calendar-check"></i> 
                        <span class="menu-text">Calendar</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-tags"></i> 
                        <span class="menu-text">Categories</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-hourglass-split"></i> 
                        <span class="menu-text">Pending Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-check-circle"></i> 
                        <span class="menu-text">Completed Tasks</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="bi bi-bar-chart-line"></i> 
                        <span class="menu-text">Analytics</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <h1>Welcome to Skill Task</h1>
            <!-- Categories Section -->
            <section class="categories-container">
                <h1>My Categories</h1>
                <ul id="categories-list">
                    <li>
                        <span>Work</span>
                        <div class="category-actions">
                            <button class="edit-category-btn"><i class="bi bi-pencil"></i></button>
                            <button class="delete-category-btn"><i class="bi bi-trash"></i></button>
                        </div>
                    </li>
                    <li>
                        <span>Family</span>
                        <div class="category-actions">
                            <button class="edit-category-btn"><i class="bi bi-pencil"></i></button>
                            <button class="delete-category-btn"><i class="bi bi-trash"></i></button>
                        </div>
                    </li>
                    <li>
                        <span>Proclance work Q1</span>
                        <div class="category-actions">
                            <button class="edit-category-btn"><i class="bi bi-pencil"></i></button>
                            <button class="delete-category-btn"><i class="bi bi-trash"></i></button>
                        </div>
                    </li>
                    <li>
                        <span>Conference planning</span>
                        <div class="category-actions">
                            <button class="edit-category-btn"><i class="bi bi-pencil"></i></button>
                            <button class="delete-category-btn"><i class="bi bi-trash"></i></button>
                        </div>
                    </li>
                    <!-- More categories can be added dynamically -->
                </ul>
                <div class="add-category">
                    <input type="text" id="new-category" placeholder="+ Add more">
                    <button id="add-category-btn">Add</button>
                </div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <!-- add firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notifyjs-browser/dist/notify.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/categories.js" defer></script>
</body>
</html>
